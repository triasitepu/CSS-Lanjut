<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
    }
    .galeri {
        display: flex;
        flex-wrap: wrap;
        background-color: rgb(105, 110, 26);
        justify-content: left;
    }
    .galeri-item {
        flex: 0 0 calc(16.66% - 10px);
        margin: 5px;
        overflow: hidden;
    }
    .galeri-item img {
        width: 90%;
        height: 90%;
        object-fit: cover;
        border-radius: 5px;
    }
</style>
<body>
    <div class="galeri">
        <div class="galeri-item"><img src="image/1.jpeg"></div>
        <div class="galeri-item"><img src="image/2.jpeg"></div>
        <div class="galeri-item"><img src="image/3.jpeg"></div>
        <div class="galeri-item"><img src="image/4.jpeg"></div>
        <div class="galeri-item"><img src="image/5.jpeg"></div>
        <div class="galeri-item"><img src="image/6.jpeg"></div>
        <div class="galeri-item"><img src="image/7.jpeg"></div>
        <div class="galeri-item"><img src="image/8.jpeg"></div>
        <div class="galeri-item"><img src="image/9.jpeg"></div>
        <div class="galeri-item"><img src="image/10.jpeg"></div>
        <div class="galeri-item"><img src="image/11.jpeg"></div>
        <div class="galeri-item"><img src="image/12.jpeg"></div>
        <div class="galeri-item"><img src="image/13.jpeg"></div>
        <div class="galeri-item"><img src="image/14.jpeg"></div>
        <div class="galeri-item"><img src="image/15.jpeg"></div>
        <div class="galeri-item"><img src="image/16.jpeg"></div>
        <div class="galeri-item"><img src="image/17.jpeg"></div>
        <div class="galeri-item"><img src="image/18.jpeg"></div>
    </div>
</body>
</html>
