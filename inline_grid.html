<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="icon/png" href="icon.png" sizes="16x16">
    <title>inline-grid</title>
</head>
<style>
    .tempat_grid {
        display: inline-grid;
        grid-template-columns: auto auto auto;
        background-color: grey;
        padding: 20px;
        grid-gap: 0px;
    }
    .item_grid {
        background-color: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.8);
        padding: 30px;
        font-size: 30px;
        text-align: center;
    }
</style>
<body>
    <h1>Tampilan:</h1>
    <div class="tempat_grid">
        <div class="item_grid">1</div>
        <div class="item_grid">2</div>
        <div class="item_grid">3</div>
        <div class="item_grid">4</div>
        <div class="item_grid">5</div>
        <div class="item_grid">6</div>
        <div class="item_grid">7</div>
        <div class="item_grid">8</div>
        <div class="item_grid">9</div>
        <div>Kesimpulan dari  program tersebut adalah pada atribut display memiliki tipe inline-grid yang merupakan properti CSS yang digunakan
            untuk menentukan bahwa elemen trsebut akan ditampilkan sebagai grid 
        </div>
       
    </div>
</body>
</html>
